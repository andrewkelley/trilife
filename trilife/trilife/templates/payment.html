
{% extends "base.html" %}

{% block CSS %}
    <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }

    </style>
    
    {% endblock %}

	{% block content %}
    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Make a payment.</h1>
        </div>
        <p class="lead">T.R.I. Life accepts any major credit card. All payments are processed securely.</p>
        <form action="/charge" method="post">
                <script src="https://button.stripe.com/v1/button.js" class="stripe-button" data-key="pk_test_jxxwWSFsUkW8oVBcTHxeGV9b"></script>
        </form>
      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <!--<p class="muted credit">Example courtesy <a
                href="http://martinbean.co.uk">Martin Bean</a> and <a
                href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>-->
      </div>
    </div>



 {% endblock %}
